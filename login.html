<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fce4ec;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-button {
            padding: 12px 20px;
            background-color: #81d4fa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #4fc3f7;
        }
        .toggle-form {
            margin-top: 15px;
            text-align: center;
        }
        .toggle-form a {
            color: #81d4fa;
            text-decoration: none;
            font-weight: 500;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; left: 20px;">
        <a href="home.html" style="padding: 10px 20px; background-color: #81d4fa; color: white; text-decoration: none; border-radius: 5px;">返回主页</a>
    </div>
    <div id="login-form">
        <h1>用户登录</h1>
        <div class="form-group">
            <label for="login-username">用户名</label>
            <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" required>
        </div>
        <button class="form-button" onclick="login()">登录</button>
        <div class="toggle-form">
            没有账号？<a href="#" onclick="toggleForm('register')">注册</a>
            <span style="margin: 0 10px;">|</span>
            <a href="#" onclick="toggleForm('reset')">忘记密码？</a>
        </div>
    </div>

    <div id="register-form" style="display: none;">
        <h1>用户注册</h1>
        <div class="form-group">
            <label for="register-username">用户名</label>
            <input type="text" id="register-username" required>
        </div>
        <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password" required>
        </div>
        <div class="form-group">
            <label for="register-confirm">确认密码</label>
            <input type="password" id="register-confirm" required>
        </div>
        <button class="form-button" onclick="register()">注册</button>
        <div class="toggle-form">
            已有账号？<a href="#" onclick="toggleForm('login')">登录</a>
        </div>
    </div>
    
    <div id="reset-form" style="display: none;">
        <h1>重置密码</h1>
        <div class="form-group">
            <label for="reset-username">用户名</label>
            <input type="text" id="reset-username" required>
        </div>
        <div class="form-group">
            <label for="reset-new-password">新密码</label>
            <input type="password" id="reset-new-password" required>
        </div>
        <div class="form-group">
            <label for="reset-confirm-password">确认新密码</label>
            <input type="password" id="reset-confirm-password" required>
        </div>
        <button class="form-button" onclick="resetPassword()">重置密码</button>
        <div class="toggle-form">
            返回登录？<a href="#" onclick="toggleForm('login')">登录</a>
        </div>
    </div>

    <script>
        // 切换登录/注册/重置密码表单
        function toggleForm(formType) {
            // 隐藏所有表单
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'none';
            
            // 显示指定表单
            if (formType === 'login') {
                document.getElementById('login-form').style.display = 'block';
            } else if (formType === 'register') {
                document.getElementById('register-form').style.display = 'block';
            } else if (formType === 'reset') {
                document.getElementById('reset-form').style.display = 'block';
            }
        }

        // 注册功能 - 使用API
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;

            if (!username || !password || !confirm) {
                alert('请填写所有字段');
                return;
            }

            if (password !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }

            try {
                // 调用注册API
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, action: 'register' })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('注册成功！请登录');
                    toggleForm('login');
                } else {
                    alert(result.message || '注册失败，请重试');
                }
            } catch (error) {
                console.error('Register error:', error);
                alert('注册失败，请检查网络连接或稍后重试');
            }
        }

        // 登录功能 - 使用API
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                alert('请填写用户名和密码');
                return;
            }

            try {
                // 调用登录API
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, action: 'login' })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // 保存登录状态
                    localStorage.setItem('currentUser', username);
                    alert('登录成功！');
                    window.location.href = 'home.html';
                } else {
                    alert(result.message || '登录失败，请检查用户名和密码');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('登录失败，请检查网络连接或稍后重试');
            }
        }
        
        // 重置密码功能 - 使用API
        async function resetPassword() {
            const username = document.getElementById('reset-username').value;
            const newPassword = document.getElementById('reset-new-password').value;
            const confirmPassword = document.getElementById('reset-confirm-password').value;
            
            if (!username || !newPassword || !confirmPassword) {
                alert('请填写所有字段');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('两次输入的新密码不一致');
                return;
            }
            
            try {
                // 调用重置密码API
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, newPassword, action: 'reset-password' })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('密码重置成功！请使用新密码登录');
                    toggleForm('login');
                } else {
                    alert(result.message || '密码重置失败，请重试');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                alert('密码重置失败，请检查网络连接或稍后重试');
            }
        }
    </script>
</body>
</html>
